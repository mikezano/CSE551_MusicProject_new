<template>


    <ul class="list-group"> 
        <li class="list-group-item">
            <h4>Select a sound clip below that you find most appealing to your ears</h4>            
        </li>
        <li class="list-group-item">
            <div class="radio" repeat.for="item of keys">
                <label><input type="radio" name="key" model.bind="item.value" checked.bind="$parent.keyVal">${item.name}</label>
            </div>       
        </li>           
    </ul>
    <button click.delegate="next()">Next</button>    
</template>
