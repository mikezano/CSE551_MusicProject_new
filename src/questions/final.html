<template>
    <require from="./final.css"></require>
    <h1>Final Results</h1>
    <button click.delegate="login()">Login</button>
    <button class="btn btn-primary btn-large" click.delegate="startOver()">Search again</button>



<!-- Nav tabs -->
<ul id="tabs" class="nav nav-tabs" role="tablist">
  <li role="presentation" class="active"><a href="#recommendations" role="tab" data-toggle="tab">Recommendations</a></li>
  <li role="presentation"><a href="#genres" role="tab" data-toggle="tab">Genres</a></li>
  <li role="presentation"><a href="#albums" role="tab" data-toggle="tab">Arists from Albums</a></li>
  <li role="presentation"><a href="#tracks" role="tab" data-toggle="tab">Discovered Tracks</a></li>
</ul>

<div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="recommendations">
        <div class="row" repeat.for="item of lookFor.recommended">
            <div class="col-sm-4">${item.id}</div>
            <div class="col-sm-2">${item.name}</div>
            <div class="col-sm-2"><a href="${item.preview_url}" target="_blank">Preview</a></div>
            <div class="col-sm-2">${item.popularity}</div>
            <div class="col-sm-2"><a href="${item.artist_url}" target="_blank">Info</a></div>
        </div>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="genres">
        <label>Final Genre Count</label>
        <div class="row" repeat.for="item of lookFor.finalGenreCount">
            <div class="col-sm-4">${item.key}</div>
            <div class="col-sm-2">${item.value}</div>
        </div>        
        <label>Genres from Artists</label>
        <div class="row" repeat.for="item of lookFor.genresFromArtistsCounts">
            <div class="col-sm-4">${item.key}</div>
            <div class="col-sm-2">${item.value}</div>
        </div>
        <label>2.a Genres from Artists</label>
        <div class="row" repeat.for="item of lookFor.genresFromAlbumsCounts">
            <div class="col-sm-4">${item.key}</div>
            <div class="col-sm-2">${item.value}</div>
        </div>        
    </div>
    <div role="tabpanel" class="tab-pane fade" id="albums">
        <label>2.b Artists from Albums</label>
        <div class="row" repeat.for="item of lookFor.albumArtistsCounts">
            <div class="col-sm-4">${item.key}</div>
            <div class="col-sm-2">${item.value}</div>
        </div>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="tracks">
        <label>3.a Tracks</label>
        <div class="row" repeat.for="item of lookFor.tracks">
            <div class="col-sm-4">${item.id}</div>
            <div class="col-sm-4">${item.popularity}</div>
            <div class="col-sm-4">${item.name}</div>
        </div>
    </div>    
</div>                
   
</template>
