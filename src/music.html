<template>
    <div>${randomNumber}</div>
    <button click.delegate="login()">Login</button>    
    <button click.delegate="exampleGetAlbum()">Get Album</button>
    <button click.delegate="exampleGetArtist()">Get Artist</button>
    <button click.delegate="exampleGetArtist()">Get Artist</button>
    <button click.delegate="getTopTracks()">Get Artist</button>
    <button click.delegate="getPlaylists()">Get Playlists</button>
    <button click.delegate="getPlaylistTracks()">Get Playlist Tracks</button>
    <div>
        <select value.bind="selectedType">
            <option 
                repeat.for="option of types"
                value.bind="option">
                ${option}
            </option>
        </select>
        <input value.bind="searchTerm">
        <button click.delegate="search()">Search</button>
    </div>
    <div>
        <input value.bind="songId">
        <button click.delegate="songInfo()">Song Info</button>
    </div>    
    <pre>${data}</pre>
</template>
